<script type="text/javascript">
  /**
   * Randomize array element order in-place.
   * Using Durstenfeld shuffle algorithm.
   */
  function shuffleArray(array) {
      for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
      }
  }

  var folder = "assets/images/ink-jpg/";
  var file_index = "assets/images/ink-jpg/index.html"
  $.ajax({
      url : file_index,
      success: function (data) {
          var inkFiles = data.split('\n');
          shuffleArray(inkFiles);
          inkFiles.forEach(function(val) {
              if( val.match(/\.(jpe?g|png|gif)$/) ) {
                  $("#grid").append('<div class="grid-item"><img class="img-responsive" alt="" src="./' + folder + val + '">\
                    <a class="hover-box"></div>');
              }});
